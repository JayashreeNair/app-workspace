<div class="example-container">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <div *ngFor="let ex of all">
        <a [routerLink]="[{ outlets: { details: [ex.id] } }]">{{ex.name}}</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet name="details"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
